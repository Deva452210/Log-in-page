<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="LoginStyle.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <nav class="nav">
        <div class="logo">D<span>V</span></div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Email</a></li>
          <li><a href="#">Service</a></li>
        </ul>
      </nav>
      <div class="content">
        <h3>Hello</h3>
        <h1>Wel<span>come</span></h1>
      </div>
    </div>
    <div class="info">
      <form>
        <input class="email" name="email" type="email" placeholder="   Email" />
        <input class="Go" type="submit" value="Go" />
      </form>
    </div>
    <div class="login">
      <br /><br />
      <br />
      <label for="username" class="username">Username</label><br />
      <input
        type="text"
        name="username"
        class="input"
        placeholder="    Username"
      />
      <br />
      <br />

      <label for="Password" class="username">Password</label><br />
      <input
        type="password"
        name="password"
        class="input"
        placeholder="    Password"
      />
      <div class="button">Log in</div>
      <br />
      <div class="forget"><a href="#">Forget Password</a></div>
      <br />
      <p>or</p>
      <div class="icons">
        <ul>
          <li><i class="fab fa-google"></i></li>
          <li><i class="fab fa-youtube"></i></li>
          <li><i class="fab fa-twitter"></i></li>
          <li><i class="fab fa-instagram"></i></li>
        </ul>
      </div>
    </div>
  </body>
</html>
